<!doctype html>
<html lang="en" class="bg-app">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/jan-logo.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/jan-logo.png"
    />
    <link rel="apple-touch-icon" href="/images/jan-logo.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"
    />
    <title>Jan</title>
    <!-- INJECT_GOOGLE_ANALYTICS -->
    <style>
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        background: hsl(var(--background, 0 0% 100%));
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
      }

      /* Light mode (default) */
      @media (prefers-color-scheme: light) {
        #initial-loader {
          background: rgb(255, 255, 255);
        }
      }

      /* Dark mode */
      @media (prefers-color-scheme: dark) {
        #initial-loader {
          background: rgb(25, 25, 25);
        }
      }

      #initial-loader img {
        width: 5rem;
        height: 5rem;
        animation: wave 2s ease-in-out infinite;
        transform-origin: 70% 70%;
      }

      @keyframes wave {
        0%,
        100% {
          transform: rotate(0deg);
        }
        10%,
        30% {
          transform: rotate(14deg);
        }
        20% {
          transform: rotate(-8deg);
        }
        40%,
        60% {
          transform: rotate(14deg);
        }
        50% {
          transform: rotate(-8deg);
        }
        70% {
          transform: rotate(0deg);
        }
      }

      .loaded #initial-loader {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <img src="/images/jan-logo.png" alt="Jan Logo" />
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
