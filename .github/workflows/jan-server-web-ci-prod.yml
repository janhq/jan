      contents: write
      deployments: write
      pull-requests: write
    env:
      MENLO_PLATFORM_BASE_URL: "https://api.menlo.ai/v1"
      GA_MEASUREMENT_ID: "G-YK53MX8M8M"
      CLOUDFLARE_PROJECT_NAME: "jan-server-web"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install jq      
